<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Javascripts</title>
</head>
<body>

	<iframe src="https://free.timeanddate.com/clock/i9ofg0vx/n122/tt0" frameborder="0" width="340" height="18"></iframe>


	<h2>Javascript help change the content</h2>
	<p id="content">using Javascript to change the content</p>
	<button type="button" onclick='document.getElementById("content").innerHTML = "Hello Javascript!"'>Change the Content</button>

	<h2>Javascript help to change the style</h2>
	<p id="style1">I am using javascripts to change the style of my content</p>

	<script>
		function myStyle()
		{
			document.getElementById("style1").style.
				fontSize="45px";

			document.getElementById("style1").style.
				fontFamily="Papyrus";

			document.getElementById("style1").style.
				color="blue";

			document.getElementById("style1").style.
				backgroundColor="yellow";
		}
	</script>

	<button type="button" onclick="myStyle()">Click Here!</button>

	<h2>Javascript change the attribute @ image manipulations</h2>

	<script>
		function face(a)
		{
			var picture; 
			if (a==0)
			{
				picture="image/happyface.jpg"
			}
			else
			{
				picture="image/unhappy.jpg"
			}
			document.getElementById('gambar').src=picture;
		}
	</script>

	<img src="image/happyface.jpg" id="gambar" width="100" height="200">

	<p>
		<button type="button" onclick="face(4)">unhappy</button>
		<button type="button" onclick="face(0)">happy</button>
	</p>

	<button onclick="myAlertBox()">Click Here</button>
