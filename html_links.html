<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Links</title>

<style>
	a:link
	{
		color: green;
		background-color: transparent;
		text-decoration: none;
	}
	a:visited
	{
		color: darkred;
		background-color: yellow;
		text-decoration: none;
	}
	a:active
	{
		color: red;
		background-color: transparent;
		text-decoration: underline;
	}
	a:hover
	{
		color: green;
		background-color: yellow;
		text-decoration: underline;
	}


</style>




</head>
<body>

	<h2>Internal Link</h2>
	<a href="html_quotation.html"> HTML Quotation</a>

	<h2>External Link</h2>
	<a href="https://ufuture.uitm.edu.my/courses/list_course"> W3Schools</a>

	<h2>Target attributes</h2>
	<a href="html_images.html" target="_blank"> HTML Images</a>
	<a href="html_images.html" target="_parent"> HTML Images</a>

	<h2>Image as Links</h2>
	<a href="https://ufuture.uitm.edu.my/courses/list_course"> <img src="button/homepage.png"></a>

	<h3>button as links</button></h3>
	<button onclick="document.location='html_images.html'">HTML Basic Structure</button>

	<h2></h2>







</body>
</html>
